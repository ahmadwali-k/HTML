<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- <marquee behavior="" direction="">Hello........</marquee> -->
    <div id="myDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="myImg1" draggable="true" src="img/argintina.jpeg" width="150" ondragstart="drag(event)" >
    <img id="myImg2" draggable="true" src="img/germany.jpg" width="150" ondragstart="drag(event)" >
    <img id="myImg2" draggable="true" src="img/spain.jpeg" width="150" ondragstart="drag(event)" >
    <img id="myImg2" draggable="true" src="img/france.png" width="150" ondragstart="drag(event)" >
    <!-- <form>
        <input type="submit" value="Submit" onclick="allowDrop(event)">
    </form> -->
    <script>
        function allowDrop(event){
            event.preventDefault()
        }

        function drag(event){
           var id = event.target.id;
           event.dataTransfer.setData('text', id);
        }

        function drop(event){
            var id = event.dataTransfer.getData('text')
            event.target.appendChild(document.getElementById(id))
        }
    </script>
</body>
</html>
